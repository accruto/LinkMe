<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>

	    <title> LinkMe - Be found for your dream job </title>
	    <link href="css/landing.css" type="text/css" rel="stylesheet" media="screen">
    	
    </head>

    <body>

	    <div id="top-container">
    	
		    <div id="join-form-holder">
    		
			    <h1> Join Now - It's Free!</h1>
    		
			    <div id="LinkMeJoinFormDiv">

				    <form id="joinLinkMeForm" method="POST" action="https://www.linkme.com.au/?pcode=XXXXXXXX">
				    <!-- Original code: WM1SENS -->
					    <div class="LinkMeJoinFormField" id="LinkMeFirstNameField">
						    <label for="LinkMeFirstName">First name</label>
						    <input type="text" id="LinkMeFirstName" name="LinkMeFirstName" />
					    </div>
					    <div class="LinkMeJoinFormField" id="LinkMeLastNameField">
						    <label for="LinkMeLastName">Last name</label>
						    <input type="text" id="LinkMeLastName" name="LinkMeLastName" />
					    </div>
					    <div class="LinkMeJoinFormField" id="LinkMeUsernameField">
						    <label for="LinkMeUsername">Email <span class="LinkMeHint">Your username</span></label>
						    <input type="text" id="LinkMeUsername" name="LinkMeUsername" />
					    </div>
					    <div class="LinkMeJoinFormField" id="LinkMePasswordField">
						    <label for="LinkMePassword">Password</label>
						    <input type="password" id="LinkMePassword" name="LinkMePassword" />
					    </div>
					    <div class="LinkMeJoinFormField" id="LinkMeJoinAcceptTermsAndConditionsField">
						    <input type="checkbox" class="LinkMeCheckbox" id="LinkMeJoinAcceptTermsAndConditions" name="LinkMeJoinAcceptTermsAndConditions" value="true" />
						    <label for="LinkMeJoinAcceptTermsAndConditions">I accept the <a href="http://www.linkme.com.au/terms">terms &amp; conditions</a></label>
					    </div>
					    <input type="submit" id="LinkMeJoinSubmit" value="Join Now!" />
					    <br style="clear: both;" />
					    <input type="hidden" name="LinkMeRemoteJoin" value="true" />
				    </form>
                </div>
    		
		    </div>
    	
	    </div>
    	
    </body>

</html>
